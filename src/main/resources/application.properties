#根路径
server.servlet.context-path=

#端口号
server.port=8080

#mysql数据库连接配置信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crm?userUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

#调用mybatis日志
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#指定mapper.xml文件编译后的位置
mybatis.mapper-locations=classpath:mapper/*.xml

# 静态文件请求匹配方式
spring.mvc.static-path-pattern=/**
# 修改默认的静态寻址资源目录
spring.web.resources.static-locations= classpath:/templates/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/


